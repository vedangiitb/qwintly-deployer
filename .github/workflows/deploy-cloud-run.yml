name: Deploy Deployer Job

on:
  push:
    branches: [main]

env:
  PROJECT_ID: qwintly
  REGION: asia-south1
  JOB_NAME: qwintly-deployer-job
  IMAGE: gcr.io/qwintly/qwintly-deployer

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Build image
        run: |
          gcloud builds submit --tag $IMAGE .

      - name: Update Cloud Run job
        run: |
          gcloud run jobs update $JOB_NAME \
            --image $IMAGE \
            --region $REGION \
            --service-account deployer-sa@qwintly.iam.gserviceaccount.com \
            --max-retries 0 \
            --memory 2Gi \
            --cpu 1 \
